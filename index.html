<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拼图小游戏</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes/"><!--网站开启对WebApp的支持-->
    <meta name="apple-touch-fullscreen" content="yes"><!--添加到主屏幕后 全屏显示-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="keywords" content="HTML5,拼图,游戏">
    <meta name="description" content="疯狂动物城">
    <link href="http://static.yangbai.me/images/favicon.ico" rel="short">
    <link href="css/index.min.css" rel="stylesheet">
    <link href="css/rem.min.css" rel="stylesheet">
</head>
<body>
<div class="page1">
    <img src="img/tuzi.png" alt="兔子" style="opacity:0;width:0;height:0;">
    <!--重新开始按钮-->
    <button id="reset" class="game-reset-btn" disabled>重新开始</button>
    <div class="game-box">
        <div class="game-pop-box ui-center" id="layer">
            <div class="game-warp">
                <div class="game-pop-hd">
                    <h2>挑战失败</h2>
                    <p>再接再厉</p>
                </div>
                <!--开始按钮-->
                <button id="start" class="game-start-btn">开始</button>
            </div>
        </div>
        <!--九宫格部分-->
        <ul id="gameBox">
            <li><img src="" alt=""></li>
            <li><img src="" alt=""></li>
            <li><img src="" alt=""></li>
            <li><img src="" alt=""></li>
            <li><img src="" alt=""></li>
            <li><img src="" alt=""></li>
            <li><img src="" alt=""></li>
            <li><img src="" alt=""></li>
            <li><img src="" alt=""></li>
        </ul>
    </div>
    <span class="play-time" id="timing">?</span>
    <div class="pages">
        第&nbsp;<strong id="level">?</strong>&nbsp;/&nbsp;<span id="levels">?</span>关,
        本关限时<span id="time">?</span>秒
    </div>
</div>
<canvas id="canvas" style="display:none" width="300" height="300"></canvas>
<script src="js/zepto.js"></script>
<script src="js/index.js"></script>
</body>
</html>
